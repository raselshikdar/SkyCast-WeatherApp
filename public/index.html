<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateSphere - Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-cloud-sun"></i> ClimateSphere</h1>
            <div class="search-container">
                <input type="text" class="city-input" placeholder="Enter city name...">
                <button class="btn search-btn"><i class="fas fa-search"></i></button>
                <button class="btn location-btn"><i class="fas fa-location-crosshairs"></i></button>
            </div>
        </header>

        <main class="dashboard">
            <!-- Current Weather Card -->
            <div class="weather-card current-weather">
                <div class="weather-header">
                    <h2 class="city-name">Loading...</h2>
                    <div class="datetime"></div>
                </div>
                <div class="weather-main">
                    <div class="temperature">
                        <span class="temp-value">--</span>
                        <span class="temp-unit">Â°C</span>
                    </div>
                    <div class="weather-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-temperature-half"></i>
                        <span class="feels-like">Feels like: --</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-droplet"></i>
                        <span class="humidity">Humidity: --%</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span class="wind">Wind: -- km/h</span>
                    </div>
                </div>
            </div>

            <!-- Forecast Section -->
            <section class="forecast-section">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards"></div>
            </section>

            <!-- Air Quality Card -->
            <div class="weather-card air-quality">
                <h3><i class="fas fa-smog"></i> Air Quality</h3>
                <div class="aqi-index">--</div>
                <div class="aqi-status">Loading...</div>
                <div class="pollutants-grid"></div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
